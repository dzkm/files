//===========================
//========== BINDS ==========
//===========================

//Show netgraph on scoreboard
alias +showtab_netgraph "+showscores;net_graph 1;cl_hud_radar_scale 0.8"
alias -showtab_netgraph "-showscores;net_graph 0;cl_hud_radar_scale 1"
bind tab +showtab_netgraph

//Jump bind
bind mwheeldown "+jump"

//Jump Throw Bind
bind alt "+jump;-attack;-attack2;-jump";

//Inspect and clear decals
bind f "+lookatweapon;r_cleardecals"

